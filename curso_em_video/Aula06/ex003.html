<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style> 
    /* Neste bloco fica o CSS */
        body{
            background-color: rgb(89, 89, 184);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>

<body> <!-- Neste bloco fica o HTML -->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei dessa maldição!!!</p>

    <script> // Neste bloco ficam as instruções em Javascript
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //String transformada em Inteiro
        var n2 = Number.parseInt(window.prompt('Digite um outro número: ')) //String convertida para Inteiro
        var s = n1 + n2
        // Number.parseInt(n) -- Para converter String para números inteiros
        // Number.parseFloat(n) -- Para converter String para números reais
        // Number(n) -- Para converter String para qualquer tipo de números (Funciona em versões mais recentes)
        // String(n) -- Para converter número para String
        // n.String -- Também converte número para String
        window.alert('A soma dos valores é: ' + s)
        //Outra forma de escrever caso não queira usar concatenação é com
        //template string
        // `A soma dos valores é : ${s}`   -- Utiliza CRASE ao invés de aspas simples
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

    </script>
</body>
</html>
